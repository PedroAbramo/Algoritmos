<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Informe sua nota do ENEM:</p>
    <input type="number" name="" id="ipt_ENEM">

    <p>Informe a nota do vestibular inteiro</p>
    <input type="number" name="" id="ipt_vestibular">
    <br><br>

    <button onclick="calculo()">Avaliação</button>
</body>

</html>
<script>
    function calculo(){
        var enem = Number(ipt_ENEM.value)
        var vestibular = Number(ipt_vestibular.value)

        if(enem >= 800 || vestibular >= 700){
            alert('Parabéns! Aprovado')
        } else {
            alert('Tente semestre que vem!')
        }
    }
</script>
