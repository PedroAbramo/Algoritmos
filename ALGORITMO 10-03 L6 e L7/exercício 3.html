<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Informe sua nota</p>
    <input type="number" name="" id="ipt_nota">
        <br><br>

    <button onclick="calculo()">Avaliar Aluno</button>
</body>

</html>

<script>
    function calculo(){
        var nota = Number(ipt_nota.value)

        if (nota >= 0 && nota <= 10){
            alert('Nota válida')
        } else {
            alert('Onde já se viu nota menor que 0 e maior que 10!')
        }
    }
</script>
