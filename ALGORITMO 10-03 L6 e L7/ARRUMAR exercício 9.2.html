<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Marca da TV</p>
    <input type="text" name="" id="ipt_marca">

    <p>Preço da TV</p>
    <input type="number" name="" id="ipt_preco">
        <br><br>

    <button onclick="calculo()">Analisar compra</button>
        <br><br>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
function calculo(){
    var marca = ipt_marca.value
    var preco = Number(ipt_preco.value)

    if(preco < 800 || preco > 2000) {
        div_mensagem.innerHTML = `TV fora da faixa de preço`
    } if (preco < 800) {
            div_mensagem.innerHTML += `<br>Preço baixo demais!`
    }  if (preco > 2000) {
            div_mensagem.innerHTML += `<br>TV cara demais, infelizmente`
    }

    if (marca == 'Mondial' || marca == 'Britânia' && preco >= 800 && preco <= 2000) {
        div_mensagem.innerHTML = `Na faixa de preço, porém marca não confiável`
    } 
}
</script>
