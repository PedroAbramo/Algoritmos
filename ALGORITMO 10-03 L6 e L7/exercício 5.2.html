<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Informe a temperatura atual:</p>
    <input type="number" name="" id="ipt_temperatura">
        <br><br>
    
    <button onclick="calculo()">Analisar clima</button>
</body>

</html>

<script>
    function calculo(){
        var temperatura = Number(ipt_temperatura.value)

        if (temperatura < 21 || temperatura > 24){
            alert('Alerta de desconforto!')
            if (temperatura < 21){
                alert('As pessoas vão ter hipotermia')
            } else if (temperatura > 24){
                alert('As pessoas vão derreter')
            }
        }
    }
</script>
