<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Informe a hora que costuma acessar a netflix</p>
    <input type="number" name="" id="ipt_hora">
        <br><br>

    <button onclick="calculo()">Ver recomendação</button>
        <br><br>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function calculo(){
        var hora = Number(ipt_hora.value)

        if (hora >= 19 && hora <= 21){
            div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}h`
        } else {
            div_mensagem.innerHTML = `O horário ${hora}h é adequado para assistir a sua série favorita!`
        }
    }
</script>
