<body>

    <p>Informe o peso total no elevador:</p>
    <input type="number" name="" id="ipt_peso">
    <br><br>

    <button onclick="calculo()">Ligar elevador</button>
    <br><br>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

        var peso = Number(ipt_peso.value)
            if (peso < 500){
                div_mensagem.innerHTML = `Elevador vai se mexer!`
            } 
            if (peso >= 500){
                div_mensagem.innerHTML = `Algu√©m precisa descer do elevador`
            }
    
    }        

</script>
