<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatórios</title>
</head>

<style>
    #caixa {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 50%;
    }

    #sla {
        display: flex;
        height: 500px;
        align-items: flex-end;
        justify-content: center;
    }
</style>

<body>
    <div id="sla">
    <div id="caixa">
    <button onclick="sortear()">Sortear</button>
    <div id="resultado"></div>
</div>

</body>

</html>

<script>
    function sortear() {
        var numeroSorteado = Math.random()
        var numeroEntre0e9 = numeroSorteado * 10
        var entre0e6 = numeroSorteado * 6 
        var numeroEntre10e20 = 10 + (numeroSorteado * 10)


        resultado.innerHTML = `Número sorteado: ${numeroSorteado}
        <br>Número sorteado entre 1 e 9 e uns quebrados: ${numeroEntre0e9}
        <br>Número sorteado entre 0 e 10 e uns quebrados: ${numeroEntre0e9.toFixed(0)}
        <br>Número entre 0 e 6: ${entre0e6.toFixed(0)}
        <br>Número entre 10 e 20: ${numeroEntre10e20.toFixed(0)}
        
        `
    }
</script>
