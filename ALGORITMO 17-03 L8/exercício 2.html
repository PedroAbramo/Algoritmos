<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Informe o tamanho da tela:</p>
    <input type="number" name="" id="ipt_tela">

    <p>Informe a cor do celular:</p>
    <select id="ipt_cor">
        <option value="Preto">Preto</option>
        <option value="Prata">Prata</option>
        <option value="Azul">Azul</option>
        <option value="Vermelho">Vermelho</option>
    </select>
        <br><br>

    <button onclick="decidir()">Será que ele gosta?</button>
    <div id="div_mensagem"></div>
</body>

</html> 

<script>
    function decidir() {
        
        var tamanho = Number(ipt_tela.value)
        var cor = ipt_cor.value

        corPreferida = (cor == 'Prata' || cor == 'Preto')

        if(tamanho >= 6.5 && corPreferida) {
            div_mensagem.innerHTML = `<img src="https://st.depositphotos.com/1967477/1843/i/450/depositphotos_18438047-stock-illustration-happy-smiley-emoticon-face.jpg" alt="Sim">`
        } else {
            div_mensagem.innerHTML = `<img src="https://st2.depositphotos.com/1967477/6346/v/450/depositphotos_63462971-stock-illustration-sad-smiley-emoticon-cartoon.jpg" alt="Não">`
        }
    }
</script>
