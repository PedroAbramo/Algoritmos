<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Informe a nota:</p>
    <input type="number" name="" id="ipt_nota">

    <p>Informe a frequência:</p>
    <input type="number" name="" id="ipt_freq">
        <br><br>
    
    <button onclick="calculo()">Analisar aluno</button>
        <br><br>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function calculo() {
        var freq = Number(ipt_freq.value)
        var nota = Number(ipt_nota.value)

        if (nota < 0 || nota > 10) {
            alert('Onde já se viu nota <0 ou >10?!')
            div_mensagem.innerHTML = ``
        } 

        if (freq < 0 || freq > 100) {
            alert('Onde já se viu frequência <0 ou >10?!')
            div_mensagem.innerHTML = ``
        } 

        if (nota > 0 && nota < 6 ) {
            div_mensagem.innerHTML = `Aluno ficou abaixo da média`
        } else if (nota >= 6 && nota < 8 ) {
            div_mensagem.innerHTML = `Aluno ficou na média`
        } else if (nota >= 8 && nota <= 10) {
            div_mensagem.innerHTML = `Aluno acima da média`
        } 

        if (freq >= 75) {
            div_mensagem.innerHTML += `<br> Aluno aprovado por frequência`
        } else {
            div_mensagem.innerHTML += `<br> Aluno reprovado por frequência`
        }
    }
</script>
