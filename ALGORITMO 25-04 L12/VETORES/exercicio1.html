<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pesquisa()">Pesquisar</button>
    <input type="text" name="" id="ipt_fruta">
    <div id="div_exibir"></div>
</body>

</html>

<script>
    var listaFrutas = ["Banana", "Maçã", "Uva", "Morango", "Abacaxi", "Manga"]
    function pesquisa() {
        
        console.log(listaFrutas)
        var fruta = ipt_fruta.value

        for (i = 0; i <= listaFrutas.length; i++) {
        if(fruta == listaFrutas[i]) {
            div_exibir.innerHTML = `A fruta ${fruta} existe na lista`
            break
        } else {
            div_exibir.innerHTML = `Não existe a fruta ${fruta} na lista`
            }
        }
    }
</script>
